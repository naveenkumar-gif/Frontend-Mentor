<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stats-preview-card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="nk.css" />
  </head>
  <body>
    <div class="container">
      <div class="parent">
        <h2 class="head">
          Get <span id="span">insights</span> that help your business grow.
        </h2>
        <p class="head-para">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="child">
          <div class="item">
            <p><strong>10k+</strong></p>
            <span>companies</span>
          </div>
          <div>
            <p><strong>314</strong></p>
            <span>templates</span>
          </div>
          <div>
            <p><strong>12M+</strong></p>
            <span>queries</span>
          </div>
        </div>
      </div>
      <div class="image" role="img" aria-label="women in office"></div>
      <!-- <img class="img" src="./images/image-header-desktop.jpg" alt="" /> -->
    </div>
  </body>
</html>
